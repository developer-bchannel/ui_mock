
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Budget Creator Form</h3>
    </div>  
    <!-- /.col-lg-12 -->
</div>


<div class="row">
    <div class="col-lg-12">
        <label for="bsSelector" class="required">Budget Type</label>
    </div>
    <div class="col-lg-12">
        <kendo-dropdownlist k-scope-field="bsSelector" k-options="bsSelectorOptions" ng-model="bsSelected"></kendo-dropdownlist>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
        <label for="bsSelector" class="required">AFE Budget Link Wizard</label>
        </div>
    <div class="col-lg-12">
        <kendo-dropdownlist k-scope-field="afeWizSelector" k-options="afeWizOptions" ng-model="afeWizSelected"></kendo-dropdownlist>
        </div>
</div>

<br>

<div class="row">
    <kendo-spreadsheet k-scope-field="projectSheet" k-data-source = "spreadsheetOptions" k-sheets ="sheets" style="width:100%"></kendo-spreadsheet>
</div>
